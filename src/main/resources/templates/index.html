<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show upload file Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>Upload file demo</h1>

    <h1>Upload only 1 file</h1>
    <form action="/uploadFile" method="post" enctype="multipart/form-data"  >
        <label for="file">Click to chose file</label>
        <input type="file" id="file"  name="file">
        <br><br>
        <button class="btn btn-outline-primary" type="submit">submit</button>
    </form>

    <h1>upload multiple file</h1>
    <form action="/uploadMultiFile" method="post" enctype="multipart/form-data"  >
        <label for="multiFile">Click to chose file</label>
        <input type="file" id="multiFile"  name="multiFile" multiple>
        <br><br>
        <button class="btn btn-outline-primary" type="submit">submit</button>
    </form>
    <h1>upload pdf and merge</h1>
    <form action="/uploadAndMergePdf" method="post" enctype="multipart/form-data"  >
        <label for="pdfFiles">Click to chose file</label>
        <input type="file" id="pdfFiles"  name="pdfFiles" multiple accept="application/pdf">
        <br><br>
        <button class="btn btn-outline-primary" type="submit">submit</button>
    </form>

    <h1>Create csv file</h1>
    <form action="/createCSV" method="post" enctype="multipart/form-data" th:object="${contact}" >
        <div class="row">
            <label class="col-6">phoneNumber</label>
            <input class="col-6" id="phoneNumber"  name="phoneNumber" multiple accept="application/pdf">
            <br>
            <label class="col-6">group</label>
            <input class="col-6" id="group"  name="group" multiple accept="application/pdf">
            <br>
            <label class="col-6">name</label>
            <input class="col-6" id="name"  name="name" multiple accept="application/pdf">
            <br>
            <label class="col-6" >gender</label>
            <input class="col-6"  id="gender"  name="gender" multiple accept="application/pdf">
            <br>
            <label class="col-6" >address</label>
            <input  class="col-6" id="address"  name="address" multiple accept="application/pdf">
            <br>
            <label class="col-6" >dateOfBirth</label>
            <input class="col-6"  id="dateOfBirth"  name="dateOfBirth" multiple accept="application/pdf">
            <br>
            <label class="col-6" >email</label>
            <input class="col-6"  id="email"  name="email" multiple accept="application/pdf">
            <br>
        </div>
        <button class="btn btn-outline-primary" type="submit">submit</button>
    </form>


    <h1>upload excel file</h1>
    <form action="/readCSV" method="post" enctype="multipart/form-data"  >
        <label for="file">Click to chose file</label>
        <input type="file" id="csvFile"  name="csvFile">
        <br><br>
        <button class="btn btn-outline-primary" type="submit">submit</button>
    </form>
</div>

</body>
</html>
